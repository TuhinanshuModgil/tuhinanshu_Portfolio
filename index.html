<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuhinanshu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/text240.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Experiences</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <img
          src="Images/background.png"
          alt=""
          class="parallax bg"
          data-speedx="0.10"
        />
        <img
          src="Images/first.png"
          alt=""
          class="parallax first"
          data-speedx="0.09"
        />
        <div class="text parallax" data-speedx="0.08">
          <h2>I am</h2>
          <h1>Tuhinanshu</h1>
        </div>
        <img
          src="Images/second.png"
          alt=""
          class="parallax second"
          data-speedx="0.07"
        />
        <img
          src="Images/third.png"
          alt=""
          class="parallax third"
          data-speedx="0.06"
        />
        <img
          src="Images/fourth.png"
          alt=""
          class="parallax fourth"
          data-speedx="0.05"
        />
        <img
          src="Images/fifth.png"
          alt=""
          class="parallax fifth"
          data-speedx="0.04"
        />
      </div>
    </main>
  </body>
</html>
